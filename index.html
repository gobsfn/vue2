<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>Document</title>
</head>
<body>

    <div id="vue-app">
        <h2>Basic bindings</h2>
        <h5>{{ name }}</h5>
        <p>Job: {{ job }}</p>
        <p>{{ greet('night') }}</p>
        <input type="text" v-bind:value="website" />
        <a v-bind:href="website">Bind to go to bing</a>
        <h5 v-html="websiteTag">Web to: </h5>

        <h2>Events</h2>
        <!-- <button v-on:click="add">Adds year</button>
                <button v-on:click="subtract">Subtract year</button> -->
        <button v-on:click="add(10)">Adds 10 year</button>
        <button @click="subtract(10)">Subtract 10 year</button>
        <button v-on:dblclick="add(1)">Adds year</button>
        <button v-on:dblclick="subtract(1)">Subtract year</button>
        <p>My age is {{ age }}</p>
        
        <div id="canvas" v-on:mousemove="updateXY"> {{x}} | {{y}} </div>
        </div>
       
        
    </div>


    <script src="app.js"></script>
</body>

</html>
